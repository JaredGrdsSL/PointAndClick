<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click yourself</title>
    <link rel="stylesheet" href="css\stylesheet.css">
</head>

<body>
    <h1 id="mainTitle"></h1>
    <div id="gameWindow">
        <!-- Foreground -->
        <div id="door1" class="foreground"></div>
        <div id="door2" class="foreground"></div>
        <div id="door3" class="foreground"></div>
        <div id="treePrank" class="foreground"></div>

        <!-- ForegroundSmallHouse -->
        <div id="exit" class="foregroundSmallHouse disabled"></div>

        <div id="fridge" class="foregroundSmallHouse disabled"></div>

        <!-- Character -->
        <div id="player" class="character">
            <img id="playerImg" src="img\schizo ghost.png" alt="player" width="16" height="16">
        </div>
        <!-- Background -->
        <div id="overworld" class="background">
            <img id="overworldImg" src="img\SD Praktijk Tilemap.png" alt="town">
        </div>
        <div id="smallHouse" class="background">
            <img id="smallHouseImg" src="img\smallHouse.png" alt="Small house in the middle of an empty void" draggable="false" class="disabled">
        </div>

    </div>
    <audio id="door1Audio" src="audio\ricardo pong noises boop.mp3" type="audio/mpeg"></audio>
    <audio id="door2Audio" src="audio\ricardo pong noises crash.mp3" type="audio/mpeg"></audio>
    
    <div id="dialogueBox" class="disabled"></div>

</body>
<script src="js\main.js"></script>

</html>
